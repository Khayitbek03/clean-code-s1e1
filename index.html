<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task" class="tasks tasks__add">
      <label for="new-task" class="label__title">Add Item</label>
      <div class="tasks__wrapper__row">
        <input id="new-task" class="tasks__input tasks__input_new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="tasks tasks__incomplete">
      <h3 class="title tasks__title">Todo</h3>
      <ul class="tasks__list tasks__list_incomplete" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__input tasks__input_checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text" class="tasks__input tasks__input_text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="button__image_delete" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="tasks__item tasks__item_edit-mode">
          <input class="tasks__input tasks__input_checkbox" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input tasks__input_text tasks__input_edit-mode">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__image_delete " src="./remove.svg" alt="Remove button">
          </button>
         </li>
      </ul>
    </section>
    <section class="tasks tasks__completed">
      <h3 class="title tasks__title">Completed</h3>
      <ul class="list tasks__list tasks__list_completed" id="completed-tasks">
         <li class="tasks__item">
           <input class="tasks__input tasks__input_checkbox"  type="checkbox" checked>
           <label class="tasks__label">See the Doctor</label>
           <input type="text" class="tasks__input tasks__input_text">
           <button class="button button_edit">Edit</button>
           <button class="button button_delete">
             <img class="button__image_delete" src="./remove.svg" alt="Remove button">
           </button>
         </li>
      </ul>
    </section>
  </main>
  <script  src="app.js"></script>
</body>
</html>
